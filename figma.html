<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./figma.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="v1-sign-up">
      <section class="header">
        <div class="header-child"></div>
        <div class="wrapper-group-12">
          <img
            class="wrapper-group-12-child"
            loading="lazy"
            alt=""
            src="file:///Users/user/Documents/practice/BOOTCAMP%20FAZZTRACK/html-slicing/buukpelangi.png"
          />
        </div>
      </section>
      <div class="signup-form-wrapper">
        <div class="signup-form">
          <div class="signup-fields">
            <div class="wrapper-fill-1">
              <img
                class="fill-1-icon"
                loading="lazy"
                alt=""
                src="file:///Users/user/Documents/practice/BOOTCAMP%20FAZZTRACK/html-slicing/Fill%201.png"
              />
            </div>
            <div class="wetick-logo">
              <b class="wetick">
                <span class="wetick-txt">
                  <span>We</span>
                  <span class="tick">tick</span>
                </span>
              </b>
            </div>
          </div>
          <div class="login-options">
            <b class="sign-up">Sign Up</b>
            <div class="already-have-an-container">
              <span>Already have an account? </span>
              <span class="log-in">Log In</span>
            </div>
          </div>
          <form class="input-fields">
            <div class="input-containers">
              <div class="rectangle-parent">
                <div class="frame-child"></div>
                <input class="full-name" placeholder="Full Name" type="text" />
              </div>
              <div class="rectangle-group">
                <div class="frame-item"></div>
                <input class="email" placeholder="Email" type="text" />
              </div>
              <div class="rectangle-container">
                <div class="frame-inner"></div>
                <input class="frame-input" placeholder="Password" type="text" />

                <img class="view-1-icon" alt="" src="./public/view-1.svg" />
              </div>
              <div class="group-div">
                <div class="rectangle-div"></div>
                <input
                  class="frame-child1"
                  placeholder="Confirm Password"
                  type="text"
                />

                <img class="view-1-icon1" alt="" src="./public/view-1-1.svg" />
              </div>
            </div>
            <div class="checkbox-container-parent">
              <input class="checkbox-container" type="checkbox" />

              <div class="text">Accept terms and condition</div>
            </div>
            <button class="background-parent">
              <div class="background"></div>
              <b class="sign-up1">Sign Up</b>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
